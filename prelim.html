<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css" />

      

  </head>
  <body>

    <div class='container header'>
        <h1 id="head">
            Employee Directory
        </h1>
        <h3 id="subHead">
            Click on carrots to filter by heading or use the search box to narrow your results.
        </h3>
    </div>

    <div class="container content">

    
        <div class="input-group mb-3 lookup">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="Employee Name" aria-label="Employee" aria-describedby="basic-addon1" />
        </div>


        <div class="container contentTable" >

            <div class="contentHead">
                <div class="tab">Image</div>
                <div class="tab">Name</div>
                <div class="tab">Phone</div>
                <div class="tab">Email</div>
                <div class="tab">DOB</div>
            </div>

            <div class="contentData">
                <div class="tab">Image</div>
                <div class="tab">Name</div>
                <div class="tab">Phone</div>
                <div class="tab">Email</div>
                <div class="tab">DOB</div>
            </div>
            
        </div>


    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script></script>
  
  </body>

</html>
